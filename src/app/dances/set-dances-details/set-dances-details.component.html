<md-spinner *ngIf="isLoading"></md-spinner>
<md-tab-group *ngIf="dance">
  <md-tab *ngFor="let figure of dance.figures; let i = index;" label="Figure {{i+1}}">
    <md-card>
        <md-card-title>
          {{figure.name}}
        </md-card-title>
        <md-card-subtitle>
          Style: {{figure.style}}
        </md-card-subtitle>
        <md-card-content>
          <md-list>
            <ng-container *ngFor="let movement of figure.movements; let j = index;">
              <!-- <p>{{j+1 + '. '}}</p> -->
              <!-- <h3 md-subheader>Folders</h3> -->
              <md-list-item *ngFor="let group of movement;">              
                <p class="primary-text" md-line *ngIf="group.id !== specialType.REPEAT">{{group.name}}</p>
                <p class="primary-text" md-line *ngIf="group.id === specialType.REPEAT">Repeat {{group.reference}}</p>
                <p class="secondary-text" md-line>{{group.description}}</p>
              </md-list-item>
            </ng-container>
          </md-list>
        </md-card-content>
        <img md-card-image src="" src="{{figure.videoThumbnailUrl}}" alt="Video Thumbnail">
        <md-card-actions>
          <button md-button>SHARE</button>
        </md-card-actions>
    </md-card>
  </md-tab>
</md-tab-group>
