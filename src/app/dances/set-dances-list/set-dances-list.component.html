<div>
  <md-nav-list>
    <md-list-item *ngFor="let dance of dances" (click)="navigateToDetails(dance.id)">
      <h2 md-line>{{ dance.name }}</h2>
      <p md-line>Figures: {{ dance.figuresCount }}</p>
      <p md-line>Styles: {{ displaySteps(dance) }}</p>
    </md-list-item>
  </md-nav-list>
</div>
