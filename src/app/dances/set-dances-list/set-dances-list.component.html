<div>
  <mat-nav-list>
    <mat-list-item *ngFor="let dance of dances" [routerLink]="['/set-dances', dance.id]">
      <a matLine class="primary-text">{{dance.name}}</a>
      <p matLine class="secondary-text">{{displayStyles(dance)}}</p>
      <mat-chip-list>
        <mat-chip color="primary" selected="true">Figs: {{dance.figuresCount}}</mat-chip>
      </mat-chip-list>
    </mat-list-item>
  </mat-nav-list>
</div>
