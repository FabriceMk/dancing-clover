<div class="my-content">
  <mat-toolbar class="main-toolbar mat-elevation-z3" color="primary">
    <button mat-icon-button [routerLink]="['']"><mat-icon>home</mat-icon></button>
    <span class="toolbar-spacer"></span>
    <span id="app-title">{{this.title}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)='toggleDescriptionsDisplaySetting()'>
        <mat-icon *ngIf='showDescriptions'>visibility_off</mat-icon>
        <mat-icon *ngIf='!showDescriptions'>visibility_on</mat-icon>
        <span *ngIf='showDescriptions'>Hide descriptions</span>
        <span *ngIf='!showDescriptions'>Show descriptions</span>
      </button>
      <button mat-menu-item><mat-icon>info</mat-icon><span>About Dancing Clover</span></button>
    </mat-menu>
  </mat-toolbar>
  
  <div class="dynamic-content">
    <router-outlet></router-outlet>
  </div>
</div>
