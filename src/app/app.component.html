<md-sidenav-container fullscreen>
    <md-sidenav mode="over" opened="true">
      <md-list>
        <md-list-item> Pepper </md-list-item>
        <md-list-item> Salt </md-list-item>
        <md-list-item> Paprika </md-list-item>
      </md-list>
    </md-sidenav>
    <div class="my-content">
      <div>
        <md-toolbar color="primary">
          <span><md-icon>menu</md-icon></span>

          <span>{{this.title}}</span>

          <button md-icon-button [md-menu-trigger-for]="menu">
            <md-icon>more_vert</md-icon>
          </button>
        </md-toolbar>
        <md-menu x-position="before" #menu="mdMenu">
          <button md-menu-item>Option 1</button>
          <button md-menu-item>Option 2</button>
        </md-menu>

        <md-card>
          <button md-button>All</button>
          <button md-raised-button>Of</button>
          <button md-raised-button color="primary">The</button>
          <button md-raised-button color="accent">Buttons</button>
        </md-card>

        <span class="done">
          <button md-fab (click)="buttonClicked()">
            <md-icon>check circle</md-icon>
          </button>
        </span>
      </div>
    </div>
</md-sidenav-container>
