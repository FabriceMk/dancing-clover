# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [release/*]
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # Name of the job
    name: Lint, Test and Build

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Setup Node
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
          node-version: "12.x"

      # Install yarn
      - run: npm install -g yarn

      # Restore dependencies, run Unit Tests and output Production Build
      - name: yarn install, test, lint and build
        run: |
          yarn install
          yarn test:unit
          yarn lint
          yarn build

      # Build an artifact to deploy if appropriate branch
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        if: startsWith(github.ref, 'refs/heads/release/')
        with:
          name: current-build
          path: ./

  deploy:
    name: Deploy release to Firebase
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')

    steps:
      # Get the artifact from the Build Job
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: current-build

      # Upload the dist folder to Firebase (specified in the .firebaserc file)
      - uses: w9jds/firebase-action@v1.3.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
